<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero Account Chart</title>
</head>
<body>

    <h1>Xero Account Chart</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}


    <table class="table">
        <thead>
            <tr>
                <th>Account Code</th>
                <th>Account Name</th>
                <th>Account Type</th>
              
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.code }}</td>
                    <td>{{ account.name }}</td>
                    <td>{{ account.type }}</td>
                   
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No accounts available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
